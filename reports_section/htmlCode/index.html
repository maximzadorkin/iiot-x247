<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчеты</title>
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- header -->
    <header class="header row align-items-center mb-3">
      <div class="col-2 d-flex justify-content-start">
          <img class="img-fluid click_this rounded" src="img/menu_button.svg" alt="Кнопка меню">
      </div>
      <h1 class="col-8 d-flex justify-content-center h1">Отчеты</h1> <!-- h3 для телефонов, h1 для компьютеров -->
      <a href="#" class="col-2 d-flex justify-content-end">
        <img class="img-fluid click_this" src="img/personal-page_button.svg" alt="Перейти на персональную страницу">
      </a>
      <div class="w-100 border-bottom"></div>
    </header>
    <!-- /header -->

    <!-- reports_interview -->
    <section class="reports_interview row mb-3">
      <div class="col-6 border-right">

        <div class="mb-2">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Выбрать тип:</label>
          <select class="custom-select" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Выбрать критерий:</label>
          <select class="custom-select" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>


        <div class="time-period row">
          <p class="mb-2 col-auto">Выбрать период:</p>
          <input type="date" class="form-control form-control-sm col-3">
          <p class="col-auto text-center">-</p>
          <input type="date" class="form-control form-control-sm col-3">
        </div>

      </div>
      <div class="col-6">

        <div class="form-group">
          <label for="exampleFormControlSelect2" class="lead text-warning">Избранное</label>
          <select class="form-control mb-1" id="exampleFormControlSelect2" size="5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
          <button type="button" class="btn btn-dark">Загрузить</button>
          <button type="button" class="btn btn-danger">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </section>
    <!-- /reports_interview -->

    <button type="button" class="btn btn-primary d-block mx-auto mb-5">Сформировать отчет</button>

    <!-- reports -->
    <section class="reports container border rounded border-secondary">
      <div class="reports_main row align-items-center border-bottom border-secondary">
        <span class="col- 12 col-md-5 col-xl-8 lead text-primary">Отчет такой-то</span>
        <div class="reports-main_buttons col-12 col-md-7 col-xl-4 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-warning mr-2">+ в избранное</button>
          <button type="button" class="btn btn-success mr-2">Скачать отчет</button>
          <button class="btn btn-danger"><span aria-hidden="true">&times;</span></button>
        </div>
      </div>

      <div class="report row">
        <div class="information col-3 border-right border-secondary">
          <div class="layers border-bottom overflow-auto border-secondary">
            <p class="lead border-bottom text-center p-2">Слои</p>
            <ul class="list-unstyled">
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>
                  <input type="checkbox">
                  Cras justo odio
                </label>
                <span class="click_this" aria-hidden="true">&times;</span>
              </li>
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>
                  <input type="checkbox">
                  Dapibus ac facilisis inasda sdsad fdsdd  dsd
                </label>
                <span class="click_this" aria-hidden="true">&times;</span>
              </li>
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>
                  <input type="checkbox">
                  Morbi leo risus
                </label>
                <span class="click_this" aria-hidden="true">&times;</span>
              </li>
            </ul>
          </div>
          <!--  -->
          <div class="specifications overflow-auto">
            <p class="lead border-bottom text-center p-2">Характеристики</p>
            <ul class="list-unstyled">
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>Cras justo odio</label>
              </li>
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>Dapibus ac facilisis inasda sdsad fdsdd  dsd</label>
              </li>
              <li class="d-flex justify-content-between border-bottom p-1">
                <label>Morbi leo risus</label>
              </li>
            </ul>
          </div>
          <!--  -->
        </div>

        <div class="layout col-9">
          
        </div>
      </div>
    </section>
    <!-- /reports -->

    <div class="menu bg-light border-right">
      <span class="m-1 click_this" aria-hidden="true">&times;</span>
      <ul class="list-group">
        <li class="click_this border-bottom p-3 text-secondary">Dapibus ac facilisis in</li>
        <li class="click_this border-bottom p-3 text-secondary">Morbi leo risus</li>
        <li class="click_this border-bottom p-3 text-primary">Cras justo odio</li>
        <li class="click_this border-bottom p-3 text-secondary">Porta ac consectetur ac</li>
        <li class="click_this border-bottom p-3 text-secondary">Vestibulum at eros</li>
      </ul>
    </div>


  </div>
</body>
</html>
